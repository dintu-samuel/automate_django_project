<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
   
    <div class="container">
        <h2 class="text-center">Import Data to the Database</h2>
        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" style="max-width: 600px; margin:auto; padding-top: 60px;" >
            {% csrf_token %}
            <div class="form-group">
                <label for="file_path">Upload csv file</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="model_name">Model name</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in custom_model %}
                    <option value="{{ model }}" class="form-control">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="import data" >
            
        </form>
        <br>
            {% include 'dataentry/alerts.html' %}
    </div>
</body>
</html>
