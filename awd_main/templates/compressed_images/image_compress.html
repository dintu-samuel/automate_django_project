 {% extends "base.html" %}

 {% block content %}
 {% load crispy_forms_tags %}
 <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
    <h3 class="text-center">Image Compress</h3>
    <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="form-group">
        {{form | crispy}}
    </div>
    <div class="form-group">
        <input type="submit" value="compress" class="btn btn-success">
        </div>
    </form>
    </div>
 {% endblock %}
